    <div class="Footer-wrap">
        <p>- 8ugust -</p>
        <div class="Button-wrap">등록</div>
    </div>
    <!-- =============== FOOTER =============== -->
    <!-- =============== POP UP =============== -->
    <div class="Popup-wrap">
        <div class="Popup-box">
            <div class="Popup-header">- CONTENTS -</div>
            <div class="Popup-body">
                <p>웹툰 제목</p>
                <input class="Popup-title" id="title">
                <p>마지막 열람 일자</p>
                <input type="text" id="datepicker" readonly>
            </div>
            <div class="Popup-footer">
                <div class="Popup-footer-inner" id="CreateWrap" style="display: none;">
                    <div class="Popup-button-wrap">등록</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap">취소</div>
                </div>
                <div class="Popup-footer-inner" id="UpdateWrap" >
                    <div class="Popup-button-wrap" style="width: calc(100%/3 - 1px);">수정</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap" style="width: calc(100%/3 - 2px);">삭제</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap" style="width: calc(100%/3 - 1px);">취소</div>
                </div>
            </div>
        </div>
    </div>
    <!-- =============== POP UP =============== -->
    <!-- ===============  Date  =============== -->
    <div class="Date-wrap">
        <div class="Date-box">
            <div class="Popup-header" style="height: 25%;">- DATE -</div>
            <div class="Date-body">
                <select id="dateY"><option value="" hidden> YYYY </option><option value="a"> AAAA </option></select>
                <div> ㅡ </div>
                <select id="dateM"><option value="" hidden> MM </option></select>
                <div> ㅡ </div>
                <select id="dateD"><option value="" hidden> DD </option></select>
            </div>
            <div class="Popup-footer" style="height: 25%;">
                <div class="Popup-footer-inner">
                    <div class="Popup-button-wrap">확인</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap">취소</div>
                </div>
            </div>
        </div>
    </div>
