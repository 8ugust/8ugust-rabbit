<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webtoon Repository</title>
    <link rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    
</head>
<body>
    <!-- =============== HEADER =============== -->
    <div class="Header-wrap">
        <img src="image/logo.png"/>
    </div>
    <!-- =============== HEADER =============== -->
    <!-- ===============  BODY  =============== -->
    <div class="Body-wrap">
        <div class="Content-wrap">
            <div class="Content-inner" style="width: 25%;">
                <p>2023-06-23</p>
            </div>
            <div class="Vertical-line"></div>
            <div class="Content-inner" style="width: 50%;">
                <p>이번 생은 가주가 되겠습니다</p>
            </div>
            <div class="Vertical-line"></div>
            <div class="Content-inner" style="width: 25%;">
                <div class="Content-button">수정</div>
            </div>
        </div> <div class="Bottom-line"></div>



        <div class="Content-wrap">
            <div class="Content-inner" style="width: 25%;">
                <p>2023-06-23</p>
            </div>
            <div class="Vertical-line"></div>
            <div class="Content-inner" style="width: 50%;">
                <p>이번 생은 가주가 되겠습니다</p>
            </div>
            <div class="Vertical-line"></div>
            <div class="Content-inner" style="width: 25%;">
                <div class="Content-button">수정</div>
            </div>
        </div> <div class="Bottom-line"></div>



        <div class="Content-wrap">
            <div class="Content-inner" style="width: 25%;">
                <p>2023-06-23</p>
            </div>
            <div class="Vertical-line"></div>
            <div class="Content-inner" style="width: 50%;">
                <p>이번 생은 가주가 되겠습니다</p>
            </div>
            <div class="Vertical-line"></div>
            <div class="Content-inner" style="width: 25%;">
                <div class="Content-button" onclick="fnShowHideModal('content', true)">수정</div>
            </div>
        </div> <div class="Bottom-line"></div>

    </div>
    <!-- ===============  BODY  =============== -->
    <!-- =============== FOOTER =============== -->
    <div class="Footer-wrap">
        <p>- 8ugust -</p>
        <div class="Button-wrap" onclick="fnShowHideModal('content', true)">등록</div>
    </div>
    <!-- =============== FOOTER =============== -->
    <!-- =============== POP UP =============== -->
    <div class="Popup-wrap" style="display: none;">
        <div class="Popup-box">
            <div class="Popup-header">- CONTENTS -</div>
            <div class="Popup-body">
                <p>웹툰 제목</p>
                <input class="Popup-title" id="title">
                <p>마지막 열람 일자</p>
                <input type="text" id="datepicker" readonly onclick="fnShowHideModal('date', true)">
            </div>
            <div class="Popup-footer">
                <div class="Popup-footer-inner" id="CreateWrap" style="display: none;">
                    <div class="Popup-button-wrap">등록</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap" onclick="fnShowHideModal('content')">취소</div>
                </div>
                <div class="Popup-footer-inner" id="UpdateWrap" >
                    <div class="Popup-button-wrap" style="width: calc(100%/3 - 1px);">수정</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap" style="width: calc(100%/3 - 2px);">삭제</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap" style="width: calc(100%/3 - 1px);" onclick="fnShowHideModal('content')">취소</div>
                </div>
            </div>
        </div>
    </div>
    <!-- =============== POP UP =============== -->
    <!-- ===============  Date  =============== -->
    <div class="Date-wrap" style="display: none;">
        <div class="Date-box">
            <div class="Popup-header" style="height: 25%;">- DATE -</div>
            <div class="Date-body">
                <select id="dateY"></select>
                <div> ㅡ </div>
                <select id="dateM" onchange="fnChangeMonth(true)">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <div> ㅡ </div>
                <select id="dateD"></select>
            </div>
            <div class="Popup-footer" style="height: 25%;">
                <div class="Popup-footer-inner">
                    <div class="Popup-button-wrap">확인</div>
                    <div class="Button-line"></div>
                    <div class="Popup-button-wrap" onclick="fnShowHideModal('date')">취소</div>
                </div>
            </div>
        </div>
    </div>
    <!-- ===============  Date  =============== -->
</body>
</html>
